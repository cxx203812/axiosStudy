<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const sendFetch = ()=>{
        // get 第一个参数是url 默认请求方式get 返回的是promise
        /*返回方式 根据后端返回的方式决定
            text():将响应体解析为纯文本返回
            json()：将响应体解析为json格式返回
            blob：返回二进制blob对象
            arrayBuffer：解析为二进制返回ArrayBuffer对象
            formData:解析为FormData对象
        */ 
        fetch('getUrl').then((res)=>{
            /* 确定返回的方式*/
            return res.text()
        }).then(data=>{
            console.log(data);

        })
        // 发送post请求
        fetch('postUrl',{
            method:'post',
            headers:{
                'Content-type':'application/json'
            },
            body:JSON.stringify({
                name:'xxx',
                age:44
            })
        }).then(res=>{
            // 指定返回的方式
            return res.text()
        }).then(data=>{
            console.log(data);

        })
    }
</script>
</html>
